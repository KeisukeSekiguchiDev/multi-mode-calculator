<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator Tests - T-201</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .controls {
      padding: 20px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .summary {
      padding: 30px;
      background: #f8f9fa;
    }

    .summary h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #495057;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card .number {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-card .label {
      font-size: 0.9em;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card.passed .number {
      color: #28a745;
    }

    .stat-card.failed .number {
      color: #dc3545;
    }

    .stat-card.total .number {
      color: #667eea;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e9ecef;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #20c997);
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .results {
      padding: 30px;
    }

    .results h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #495057;
    }

    .test-group {
      margin-bottom: 20px;
    }

    .test-item {
      padding: 12px 20px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f8f9fa;
      transition: all 0.2s;
    }

    .test-item:hover {
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .test-item.passed {
      border-left: 4px solid #28a745;
    }

    .test-item.failed {
      border-left: 4px solid #dc3545;
      background: #ffe6e6;
    }

    .test-item .icon {
      font-size: 1.2em;
      flex-shrink: 0;
    }

    .test-item.passed .icon {
      color: #28a745;
    }

    .test-item.failed .icon {
      color: #dc3545;
    }

    .test-item .description {
      flex: 1;
    }

    .test-item .error {
      color: #dc3545;
      font-size: 0.9em;
      margin-top: 5px;
    }

    #console {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 0 0 12px 12px;
    }

    #console .log-entry {
      margin-bottom: 5px;
      padding: 2px 0;
    }

    #console .log-entry.success {
      color: #4ec9b0;
    }

    #console .log-entry.error {
      color: #f48771;
    }

    #console .log-entry.group {
      color: #dcdcaa;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üßÆ Scientific Calculator Tests</h1>
      <p>T-201: Scientific Calculation Test Implementation</p>
    </header>

    <div class="controls">
      <div>
        <button id="runTestsBtn" class="btn btn-primary">‚ñ∂ Run Tests</button>
        <button id="clearBtn" class="btn btn-secondary">üóë Clear</button>
      </div>
      <div>
        <label>
          <input type="checkbox" id="showConsole" checked> Show Console
        </label>
      </div>
    </div>

    <div class="summary" id="summary" style="display: none;">
      <h2>üìä Test Summary</h2>
      <div class="stats">
        <div class="stat-card passed">
          <div class="number" id="passedCount">0</div>
          <div class="label">Passed</div>
        </div>
        <div class="stat-card failed">
          <div class="number" id="failedCount">0</div>
          <div class="label">Failed</div>
        </div>
        <div class="stat-card total">
          <div class="number" id="totalCount">0</div>
          <div class="label">Total</div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar" style="width: 0%">0%</div>
      </div>
    </div>

    <div class="results hidden" id="results">
      <h2>üìù Test Results</h2>
      <div id="testList"></div>
    </div>

    <div id="console" class="hidden"></div>
  </div>

  <!-- Load Calculator Module -->
  <script src="../src/js/calculator.js"></script>

  <!-- Load Test Suite -->
  <script src="scientific.test.js"></script>

  <!-- Test Runner UI Logic -->
  <script>
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleGroup = console.group;
    const originalConsoleGroupEnd = console.groupEnd;

    const consoleElement = document.getElementById('console');
    const showConsoleCheckbox = document.getElementById('showConsole');
    const summaryElement = document.getElementById('summary');
    const resultsElement = document.getElementById('results');
    const testListElement = document.getElementById('testList');

    let consoleBuffer = [];

    // Intercept console methods
    console.log = function(...args) {
      const message = args.join(' ');
      consoleBuffer.push({ type: 'log', message });
      originalConsoleLog.apply(console, args);
    };

    console.error = function(...args) {
      const message = args.join(' ');
      consoleBuffer.push({ type: 'error', message });
      originalConsoleError.apply(console, args);
    };

    console.group = function(...args) {
      const message = args.join(' ');
      consoleBuffer.push({ type: 'group', message });
      originalConsoleGroup.apply(console, args);
    };

    console.groupEnd = function() {
      originalConsoleGroupEnd.apply(console);
    };

    // Toggle console visibility
    showConsoleCheckbox.addEventListener('change', function() {
      if (this.checked) {
        consoleElement.classList.remove('hidden');
      } else {
        consoleElement.classList.add('hidden');
      }
    });

    // Run tests
    document.getElementById('runTestsBtn').addEventListener('click', function() {
      consoleBuffer = [];
      consoleElement.innerHTML = '';
      testListElement.innerHTML = '';

      // Run tests
      const results = runTests();

      // Update summary
      document.getElementById('passedCount').textContent = results.passed;
      document.getElementById('failedCount').textContent = results.failed;
      document.getElementById('totalCount').textContent = results.passed + results.failed;

      const passRate = results.passed + results.failed > 0
        ? Math.round((results.passed / (results.passed + results.failed)) * 100)
        : 0;

      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = passRate + '%';
      progressBar.textContent = passRate + '%';

      // Show summary and results
      summaryElement.style.display = 'block';
      resultsElement.classList.remove('hidden');

      // Render test results
      results.tests.forEach(test => {
        const testItem = document.createElement('div');
        testItem.className = 'test-item ' + test.status;

        const icon = document.createElement('span');
        icon.className = 'icon';
        icon.textContent = test.status === 'passed' ? '‚úì' : '‚úó';

        const description = document.createElement('span');
        description.className = 'description';
        description.textContent = test.description;

        testItem.appendChild(icon);
        testItem.appendChild(description);

        if (test.status === 'failed' && test.error) {
          const error = document.createElement('div');
          error.className = 'error';
          error.textContent = '‚ùå ' + test.error;
          testItem.appendChild(error);
        }

        testListElement.appendChild(testItem);
      });

      // Render console output
      consoleBuffer.forEach(entry => {
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';

        if (entry.type === 'log') {
          logEntry.classList.add(entry.message.startsWith('‚úì') ? 'success' : 'log');
        } else if (entry.type === 'error') {
          logEntry.classList.add('error');
        } else if (entry.type === 'group') {
          logEntry.classList.add('group');
        }

        logEntry.textContent = entry.message;
        consoleElement.appendChild(logEntry);
      });

      // Auto-scroll console to bottom
      consoleElement.scrollTop = consoleElement.scrollHeight;
    });

    // Clear results
    document.getElementById('clearBtn').addEventListener('click', function() {
      consoleBuffer = [];
      consoleElement.innerHTML = '';
      testListElement.innerHTML = '';
      summaryElement.style.display = 'none';
      resultsElement.classList.add('hidden');
    });
  </script>
</body>
</html>
